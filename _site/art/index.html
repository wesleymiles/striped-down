<style>

#gallery img {
  width: 100%;
  height: 100%;
  cursor: pointer;
  border-radius: 8px;
  transition: transform 0.2s ease-in-out;
  object-fit: cover;
  object-position: 50% 50%;
}

#gallery img:hover {
  transform: scale(1.05);
}



#gallery > ul {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-auto-rows: 200px;
  grid-gap: 1em;
  padding: 0;
}

#gallery > ul > li {
  list-style: none;
}

#gallery li a {
  display: block;
  line-height: 0;
  height: 200px;
  max-height: 200px;
  overflow: hidden;
}

@supports (grid-template-rows: masonry) {

  #gallery > ul {
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: masonry;
  }
  
}

</style>
