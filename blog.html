---
layout: layout.liquid
title: Blog
description: Some writings about design, music, and planting
---

<section class="hero">

		<h1>{{ title }}</h1>
		<p>{{ description }}</p> 

</section>

<section class="">

		{%- for post in collections.post reversed -%}
		  <h3><a href="{{ post.url }}">{{ post.data.title }}</a></h3>
		  <p><span class="excerpt">{{ post.data.description }}</span></p>
		{%- endfor -%} 

</section>
