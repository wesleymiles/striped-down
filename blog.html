---
layout: layout.liquid
title: Blog
description: A blog about design, music, and planting
---

<section class="hero">
	<div class="content-inner">

		<h1>{{ title }}</h1>
		<p>Some writings on design, music, and planting.</p> 

	</div>
</section>

<section class="">
	<div class="content-inner">

		<ul>
			{%- for post in collections.post -%}
			  <li><a href="{{ post.url }}">{{ post.data.title }}</a><span class="excerpt">: {{ post.data.description }}</span></li>
			{%- endfor -%} 
		</ul>

	</div>
</section>
