	{% if page.url == '/art/' or page.url == '/' %}
	
	<script type="module">
		import PhotoSwipeLightbox from '/photoswipe/dist/photoswipe-lightbox.esm.min.js';
		  const galleryElement = document.querySelector("#gallery");
		  const lightbox = new PhotoSwipeLightbox({
			gallery: galleryElement,
			children: 'a',
			pswpModule: () => import('/photoswipe/dist/photoswipe.esm.min.js'),
			preload: [1, 1]
		  });
		  lightbox.init();

		document.addEventListener('DOMContentLoaded', () => {
			// Select every 7th list item and update its img sizes attribute
			document.querySelectorAll('#gallery > ul > li:nth-child(7n) img').forEach(img => {
				img.sizes = '950px';
			});
		});
