<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex,nofollow">		
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ '/css/main-striped-down.css' | url }}">
    <link href="https://fonts.googleapis.com/css2?family=Gotu&?family=Damion&family=Martel:wght@900&display=swap" rel="stylesheet"> 
  </head>

	<body class="{{ title }}">
		<header>
			<nav>
				<div class="site-logo">
					<a href="/" class="">Wes Carr</a>
				</div>
				<ul class="nav-menu">

					{%- for main-page in collections.main-page -%}
					  <li><a {% if main-page.url == page.url %} class="active" {% endif %} href="{{ main-page.url }}">{{ main-page.data.title }}</a></li>
					{%- endfor -%}

				</ul>
			</nav>
	</header>
